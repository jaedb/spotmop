<div class="page library-albums scrolling-panel">
	<div class="inner">
		
		<div class="page-header mobile-show">
			<span class="menu-reveal-trigger" ng-click="showMenu()"><i class="fa fa-bars"></i></span>
			<h1>Albums</h1>
		</div>
		
		<div class="page-notification red-background white-text" ng-show="!spotifyAuthorized">
			<i class="fa fa-exclamation-triangle white-text"></i>
			&nbsp;
			Please authorize Spotify (under Settings) to browse Your Albums
		</div>
		
		<h1 class="mobile-hide">Albums</h1>
		
		<div class="album-items">
			
			<div class="item-container full-album" ng-repeat="album in albums.items track by album.uri" ng-class="{ transitioning: album.transitioning }">
            
                <div class="col w20">
                    <div class="library-album album square-panel">
                        <div class="image-container">
                            <thumbnail images="album.images"></thumbnail>
                        </div>
                    </div>
					<div class="buttons">
						<a class="button primary" ng-click="playAlbum( album )"><i class="fa fa-play"></i>&nbsp; Play</a>
						<a class="button" ng-click="removeFromLibrary( album )" ng-if="spotifyAuthorized">Remove</a>
					</div>
                </div>
                
                <div class="col w80">
                
                    <div class="album-title">
                        <h3 class="name" ng-bind="album.name"></h3>
                        <p class="grey-text">
                            <span ng-repeat="artist in album.artists">
                                <a ui-sref="browse.artist.overview({ uri: artist.uri })" ng-bind="artist.name"></a><span ng-if="!$last">, </span>
                            </span>
                        </p>
                    </div>
                    
                    <tracklist tracks="album.tracks.items" type="track" class="tracklist album-tracks"></tracklist>
                    
                </div>
                
                <div class="clear-both"></div>
                
			</div>
		
			<div ng-hide="albums.items.length" class="no-items">
				No items
			</div>
			
			<div class="clear-both"></div>
		
		</div>
		
		<div ng-hide="albums.items.length" class="no-items">
			No items
		</div>	
		
	</div>
</div>
