<div class="page my-playlists-page scrolling-panel">
	<div class="inner">
		
        <div class="page-header">
		
            <div class="utilities has-buttons">
                <a class="button create-playlist primary pull-right" ng-click="createPlaylist()">
                    <i class="fa fa-plus"></i>&nbsp; <span class="mobile-hide">Create playlist</span>
                </a>
                <div class="switch-button-wrapper pull-right">
                    <switch class="mobile-hide" name="playlists.onlyshowowned" value="settings.playlists.onlyshowowned" label="Only my playlists"></switch>
                    <switch class="mobile-show" name="playlists.onlyshowowned" value="settings.playlists.onlyshowowned" label="Only mine"></switch>
                </div>
            </div>
        
			<span class="menu-reveal-trigger mobile-show" ng-click="showMenu()"><i class="fa fa-bars"></i></span>
            
            <h1>
                <span class="si playlist mobile-hide"></span>
                Playlists
            </h1>
            
        </div>
	
		<div class="playlist-items square-panels">
			
			<div ng-if="playlists.items.length">
				<div class="item-container" ng-repeat="playlist in playlists.items | filter:show track by $index">
					<a ui-sref="library.playlist({ uri: {{ 'playlist.uri' }} })" class="square-panel playlist">
						<div class="image-container" ng-if="playlist.images">
							<thumbnail images="playlist.images"></thumbnail>
						</div>
						<div class="info animate">
							<div class="name" ng-bind="playlist.name"></div>
							<div class="secondary tracks" ng-if="playlist.tracks"><span ng-bind="playlist.tracks.total"></span> tracks <span ng-if="playlist.owner.id != spotifyUser.id">&nbsp;<i class="fa fa-lock"></i></span></div>
						</div>
					</a>
				</div>
			</div>
		
			<div ng-hide="playlists.items.length" class="no-items">
				No items
			</div>
			
			<div class="clear-both"></div>
		
		</div>
		
	</div>
</div>
