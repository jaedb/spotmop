<div class="track"
    ng-class="{ 'playing': isCurrentlyPlaying(), 'selected': track.selected, 'transitioning': track.transitioning }"
    candrag
    dragobj="track"
    draggable="false"
    data-id="{{ track.id }}"
    data-uri="{{ track.uri }}">
	
        <div class="selected-state">
            <i class="fa fa-check-square-o" ng-show="track.selected"></i>
            <i class="fa fa-square-o" ng-show="!track.selected"></i>
        </div>
        
        <div
			class="title"
			ng-if="track.name && track.artists"
			ng-bind="track.name"
			ng-class="{ empty: !track.name }"></div>
        <div
			class="title"
			ng-if="!track.name && !track.artists"
			ng-bind="track.uri"></div>
        <div
			class="title"
			ng-if="source() == 'youtube'"
			ng-bind="track.name"></div>

        <div class="artist" ng-class="{ empty: track.artists.length < 1 }">
            <artistlist artists="track.artists"></artistlist>
        </div>

        <div class="album" ng-class="{ empty: !track.album.name }">
            <a ui-sref="browse.album({ uri: track.album.uri })" ng-bind="track.album.name" ng-if="track.album.uri"></a>
            <span ng-bind="track.album.name" ng-if="!track.album.uri"></span>
        </div>

        <div class="info">
            
            <span class="duration">
                <span ng-show="track.duration_ms">{{ track.duration_ms | formatMilliseconds }}</span>
                <span ng-show="track.length">{{ track.length | formatMilliseconds }}</span>
            </span>
            
            <div class="popularity tooltip-wrapper" ng-if="track.popularity >= 0">
                <span class="bar-track">
                    <span class="bar" style="height: {{ track.popularity }}%;"></span>
                </span>
                <span class="tooltip"><span ng-bind="track.popularity"></span>%</span>
            </div>
        
            <div class="source">
                <span class="fa fa-{{ source() }}"></span>
            </div>
            
        </div>

        <div class="clear-both"></div>

</div>
