<ul class="main-menu">
	<li class="menu-item top-level {{ linkingMode('queue') }}">
		<a ui-sref="queue">
			<i class="si play"></i>
			Now playing
		</a>
	</li>
	<li class="menu-item top-level {{ linkingMode('search') }} mobile-show">
		<a ui-sref="search">
			<i class="si find"></i>
			Search
		</a>
	</li>
	<li class="divider">
		Browse
	</li>
	<li class="menu-item top-level {{ linkingMode('discover') }}">
		<a ui-sref="discover">
			<i class="si explore"></i>
			Discover
		</a>
	</li>
	<li class="menu-item {{ linkingMode(['browse.featured','browse.featuredplaylist']) }}">
		<a ui-sref="browse.featured">
			<i class="si star"></i>
			Featured playlists
		</a>
	</li>
	<li class="menu-item {{ linkingMode(['browse.genre','browse.genrecategory','browse.categoryplaylist']) }}">
		<a ui-sref="browse.genre">
			<i class="si grid"></i>
			Genre / Mood
		</a>
	</li>
	<li class="menu-item {{ linkingMode(['browse.new','browse.newalbum']) }}">
		<a ui-sref="browse.new">
			<i class="si leaf"></i>
			New releases
		</a>
	</li>
	<li class="divider">
		My music
	</li>
	<li class="menu-item top-level {{ linkingMode('library.albums') }}">
		<a ui-sref="library.albums" class="droppable" ng-class="{ unavailable: !spotifyAuthorized }" dropaccept='["album"]' droptype="libraryalbums">
			<i class="si album"></i>
			Albums
		</a>
	</li>
	<li class="menu-item top-level {{ linkingMode('library.tracks') }}">
		<a ui-sref="library.tracks" class="droppable" ng-class="{ unavailable: !spotifyAuthorized }" dropaccept='["track","album","tltrack"]' droptype="librarytracks">
			<i class="si music"></i>
			Tracks
		</a>
	</li>
	<li class="menu-item top-level {{ linkingMode(['library.artists', 'library.artist']) }}">
		<a ui-sref="library.artists" class="droppable" ng-class="{ unavailable: !spotifyAuthorized }" dropaccept='["artist"]' droptype="libraryartists">
			<i class="si mic"></i>
			Artists
		</a>
	</li>
	<li class="menu-item top-level playlists {{ linkingMode(['library.playlists', 'library.playlist']) }}">
		<a ui-sref="library.playlists">
			<i class="si playlist"></i>
			Playlists
            <span class="playlists-submenu-trigger white-text" ng-if="!isTouchDevice() && spotifyAuthorized"><i class="fa fa-caret-right"></i></span>
		</a>
		<ul class="submenu playlists animate" ng-class="{ empty: playlistsMenu.length <= 0 }" ng-if="spotifyAuthorized">
			<li ng-repeat="playlist in playlistsMenu" class="menu-item">
				<a ui-sref="library.playlist({ uri: {{ 'playlist.uri' }} })" class="droppable" dropaccept='["track","tltrack","album"]' droptype="playlist" data-uri="{{ playlist.uri }}">
					<span ng-bind="playlist.name"></span>
				</a>
			</li>
		</ul>
	</li>
	<li class="menu-item top-level {{ linkingMode(['library.files']) }}">
		<a ui-sref="library.files({ folder: 'local:directory' })">
			<i class="si folder"></i>
			Files
		</a>
	</li>
	<li class="divider spacer"></li>
	<li class="menu-item top-level {{ linkingMode('settings') }}">
		<a ui-sref="settings">
			<i class="si cog"></i>
			Settings
			<i class="fa fa-exclamation-triangle red-text services-alert" ng-show="!spotifyOnline || !mopidyOnline"></i>
		</a>
	</li>
</ul>
