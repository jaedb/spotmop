<div class="page">
	<div class="inner">
		
        <div class="page-header">
		
            <div class="utilities">
				<dropdownfield options="sortOptions" settingname="local.sortField" togglesettingname="local.sortReverse"></dropdownfield>
				<dropdownfield options="viewOptions" settingname="local.view"></dropdownfield>
                <input class="list-filter" type="text" ng-model="filterTerm" placeholder="Start typing to filter..." />
            </div>
        
			<span class="menu-reveal-trigger mobile-show" ng-click="showMenu()"><i class="fa fa-bars"></i></span>
            
            <h1>
                <span class="si folder mobile-hide"></span>
                <span class="path-item">
                    Albums
                </span>
            </h1>
            
        </div>
        
        <!-- GRID VIEW -->
        
        <div class="album-items square-panels" ng-if="!settings.local.view || settings.local.view == 'grid'">
            <div class="item-container" ng-repeat="album in albums | orderBy:settings.local.sortField:settings.local.sortReverse | limitTo:limit track by album.uri">
                <a ui-sref="browse.album({ uri: album.uri })" class="square-panel album"
                    candrag
                    dragobj="album"
                    draggable="false">
                        <div class="image-container">
                            <thumbnail size="medium" images="album.images"></thumbnail>
                        </div>
                        <div class="info smaller animate">
                            <div class="name" ng-bind="album.name"></div>
                        </div>
                </a>
            </div>
        </div>
        
        <!-- LIST VIEW -->
		
		<div class="album-items list" ng-if="settings.local.view == 'list'">
            <div class="list-item header">
                <div class="col w100 name">
                    Name
                    <span ng-show="settings.local.sortField == 'name'">
                        <i ng-show="!settings.local.sortReverse" class="fa fa-caret-down"></i>
                        <i ng-show="settings.local.sortReverse" class="fa fa-caret-up"></i>
                    </span>
                </div>
                <div class="clear-both"></div>
            </div>
			<div class="item-container" ng-repeat="album in albums | orderBy:settings.local.sortField:settings.local.sortReverse | limitTo:limit track by album.uri">
				<a ui-sref="browse.album({ uri: album.uri })" class="list-item">
                    <div class="col w100 name">
                        <span ng-bind="album.name"></span>
                    </div>
                    <div class="clear-both"></div>
				</a>
			</div>	
		</div>
		
		<div ng-hide="albums.length" class="no-items">
			No items. Have you installed the SQLite local library?
		</div>	
		
	</div>
</div>
