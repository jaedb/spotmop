<h4 class="section-title">Related Artists</h4>

<div class="album-items square-panels">
	<div class="item-container" ng-repeat="artist in relatedArtists">
		<a ui-sref="browse.artist.overview({ uri: artist.uri })" class="square-panel album" draggable="false"
            draggable="false"
            candrag
            dragobj="artist">
                <div class="image-container">
                    <thumbnail images="artist.images"></thumbnail>
                </div>
                <div class="info smaller animate">
                    <div class="name" ng-bind="artist.name"></div>
                </div>
		</a>
	</div>
</div>

<div ng-hide="relatedArtists.length" class="no-items">
	No items
</div>
