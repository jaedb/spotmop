<div class="volume-controls-dialog player">
	
	<h4 class="section-title dialog-title">Adjust volume</h4>
	
	<div class="volume">
		<div class="controls">
			<div class="slider" ng-click="setVolume($event)">
				<div class="track">
					<div class="fill" style="width: {{ state().volume }}%"></div>
				</div>
			</div>
		</div>
	</div>
	
</div>
