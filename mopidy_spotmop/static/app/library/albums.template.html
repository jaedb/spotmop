<div class="page library-albums scrolling-panel">
	<div class="inner">
		
        <div class="page-header">
		
            <div class="utilities">
                <div class="field icon-radio view-options">
                    <label>
                        <input type="radio" name="spotmop.albumlayout" ng-model="settings.spotmop.albumlayout" value="default" />
                        <span class="label animate"><span class="si sections mobile-white"></span></span>
                    </label>
                    <label>
                        <input type="radio" name="spotmop.albumlayout" ng-model="settings.spotmop.albumlayout" value="grid" />
                        <span class="label animate"><span class="si grid mobile-white"></span></span>
                    </label>
                    <label>
                        <input type="radio" name="spotmop.albumlayout" ng-model="settings.spotmop.albumlayout" value="list" />
                        <span class="label animate"><span class="si list mobile-white"></span></span>
                    </label>
                </div>
            </div>
        
			<span class="menu-reveal-trigger mobile-show" ng-click="showMenu()"><i class="fa fa-bars"></i></span>
            
            <h1>
                <span class="si cd mobile-hide"></span>
                Albums
            </h1>
		
            <div class="flag bad" ng-show="!spotifyAuthorized">
                <i class="fa fa-exclamation-triangle white-text"></i>
                &nbsp;
                Please authorize Spotify
            </div>
            
        </div>
		
        <!-- FULL VIEW -->
        
		<div class="album-items" ng-if="!settings.spotmop.albumlayout || settings.spotmop.albumlayout == 'default'">
			
			<div class="item-container full-album" ng-repeat="album in albums.items track by album.uri" ng-class="{ transitioning: album.transitioning }">
            
                <div class="col w20 info">
                    <div class="album-header">
                        <a class="library-album album square-panel" ui-sref="browse.album({ uri: album.uri })">
                            <div class="image-container">
                                <thumbnail images="album.images"></thumbnail>
                            </div>
                        </a>
                        <div class="album-title mobile-show">
                            <h3 class="name" ng-bind="album.name"></h3>
                            <p class="grey-text">
                                <span ng-repeat="artist in album.artists">
                                    <a ui-sref="browse.artist.overview({ uri: artist.uri })" ng-bind="artist.name"></a><span ng-if="!$last">, </span>
                                </span>
                            </p>
                        </div>
                        <div class="buttons">
                            <a class="button primary" ng-click="playAlbum( album )"><i class="fa fa-play"></i>&nbsp; Play</a>
                            <a class="button" ng-click="removeFromLibrary( album )" ng-if="spotifyAuthorized">Remove</a>
                        </div>
                    </div>
                </div>
                
                <div class="col w80 main">
                
                    <div class="album-title mobile-hide">
                        <h3 class="name"><a ui-sref="browse.album({ uri: album.uri })" ng-bind="album.name"></a></h3>
                        <p class="grey-text">
                            <span ng-repeat="artist in album.artists">
                                <a ui-sref="browse.artist.overview({ uri: artist.uri })" ng-bind="artist.name"></a><span ng-if="!$last">, </span>
                            </span>
                        </p>
                    </div>
                    
                    <tracklist tracks="album.tracks.items" type="track" class="tracklist album-tracks"></tracklist>
                    
                </div>
                
                <div class="clear-both"></div>
                
			</div>
			
			<div class="clear-both"></div>
		
		</div>
        
        <!-- GRID VIEW -->
		
		<div class="album-items square-panels" ng-if="settings.spotmop.albumlayout == 'grid'">
			<div class="item-container" ng-repeat="album in albums.items track by $index">
				<a ui-sref="browse.album({ uri: album.uri })" class="square-panel album">
					<div class="image-container">
						<thumbnail images="album.images"></thumbnail>
					</div>
					<div class="info smaller animate">
						<div class="name" ng-bind="album.name"></div>
                        <div class="secondary">
                            <artistlist artists="album.artists"></artistlist>
                        </div>
					</div>
				</a>
			</div>
            <div class="clear-both"></div>
		</div>
        
        <!-- LIST VIEW -->
		
		<div class="album-items list" ng-if="settings.spotmop.albumlayout == 'list'">
            <div class="list-item header">
                <div class="col w35 name">Name</div>
                <div class="col w35 artists">Artists</div>
                <div class="col w15 release-date">Released</div>
                <div class="col w10 track-count">Tracks</div>
                <div class="info">Rating</div>
                <div class="clear-both"></div>
            </div>
			<div class="item-container" ng-repeat="album in albums.items track by $index">
				<a ui-sref="browse.album({ uri: album.uri })" class="list-item">
                    <div class="col w35 name"> 
                        <span class="si cd"></span>
                        <span ng-bind="album.name"></span>
                    </div>
                    <div class="col w35 artists">
                        <artistlist artists="album.artists"></artistlist>
                    </div>
                    <div class="col w15 release-date" ng-bind="album.release_date | date:'yyyy'"></div>
                    <div class="col w10 track-count" ng-bind="album.tracks.total"></div>

                    <div class="info">                        
                        <div class="popularity tooltip-wrapper" ng-if="album.popularity >= 0">
                            <span class="bar-track">
                                <span class="bar" style="height: {{ album.popularity }}%;"></span>
                            </span>
                            <span class="tooltip"><span ng-bind="album.popularity"></span>%</span>
                        </div>                        
                    </div>
                    
                    <div class="clear-both"></div>
				</a>
			</div>		
		</div>
		
		<div ng-hide="albums.items.length" class="no-items">
			No items
		</div>	
		
	</div>
</div>
