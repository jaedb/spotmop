<div class="add-to-playlist-dialog">
	
	<h4 class="section-title dialog-title">Add to playlist</h4>

	<div class="select-playlist">
		<div class="square-panel playlist" ng-repeat="playlist in playlists" ng-click="playlistSelected( playlist )">
			<div class="image-container">
				<thumbnail images="playlist.images"></thumbnail>
			</div>
			<div class="info animate">
				<div class="name" ng-bind="playlist.name"></div>
			</div>
		</div>
	</div>
	
</div>
